<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name Here - Portfolio</title>
    <style>
        /* Basic Reset */
        body, html, h1, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-decoration: none;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Styling */
        .card {
            background-color: #fff;
            padding: 30px;                 /* Increased padding for a bit more spacing */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;                 /* Increased width of the card */
            text-align: center;
        }

        /* Profile Image */
        .card img {
            width: 150px;                 /* Increased image width */
            height: 150px;                /* Increased image height */
            border-radius: 50%;
            margin-bottom: 20px;          /* Increased margin for more spacing below the image */
        }

/* ... Rest of the CSS ... */


        /* Social Media Links */
        .social-media {
            margin-top: 15px;
        }

        .social-media a {
            margin: 0 10px;
            color: #333;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #0077ff;
        }

    </style>
</head>

<body>

    <div class="card">
        <!-- Profile Image -->
        <img src="IMG_4204.JPG" alt="Profile Picture">

        <!-- Name -->
        <h1>Your Name</h1>

        <!-- Contact Information -->
        <p>Email: your-email@example.com</p>
        <p>Phone: (123) 456-7890</p>

        <!-- Social Media Links -->
        <div class="social-media">
            <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <!-- Add more links as needed -->
        </div>
    </div>

    <!-- Font Awesome for Social Media Icons (optional) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
